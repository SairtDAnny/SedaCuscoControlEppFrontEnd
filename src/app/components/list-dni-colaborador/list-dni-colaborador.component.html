<div class="container">
    <div>
        <h2 class="mb-4">Lista de Registro de Entrega de EPP por Trabajdor</h2>
        <i class="fa fa-search"></i>
        <tr>
            <input type="text" class="form-control mb-2" placeholder="Search..." name="buscar" [(ngModel)]="salidaDni.dniColaborador">
            <button class="btn btn-primary mb-5" (click)="listDniColaborador( salidaDni.dniColaborador)" >BUSCAR </button>
        </tr>
    </div>
    <table class="table">
        <!-- <table> -->
            <thead>
            <tr> 
    
                <th scope="col">Descripcion del EPP</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Unida/Medida</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo de Entrega</th>
                <!-- <th scope="col">Opciones/Acciones</th> -->
            <th><button class="btn btn-primary mb-3" >Imprimir Lista </button></th> 
            </tr>
            </thead>
    
            <tbody>
            <tr *ngFor="let listarDni of salidasDni">
                <td>{{listarDni.desPatrimonio}}</td>
                <td>{{listarDni.cantidad}}</td>
                <td>{{(listarDni.umPatrimonio)}}</td>
                <td>{{listarDni.fecha}}</td>
                <td>{{listarDni.tipo}}</td>

                <!-- <td>{{salida.colaborador.nombreColaborador+" "+salida.colaborador.apellidoColaborador}}</td> -->

                <!-- <td>
                    <button class="btn btn-info me-3" [routerLink]="['formsSalida',salida.id]">Editar</button>
                    <button class="btn btn-danger" (click)="deteleSalida(salida.id)" >Eliminar</button>
                </td> -->

                <td></td>
            </tr>
            
            </tbody>
        </table>
    <!-- </table> -->
</div>
